  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Text Reader</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = UI id = UI>
        
      <div id="HeaderName" class="HeaderName">
        <div>
          <h1>
            Fact Check
          </h1>
        </div>
      </div>
      
      <div class="StatusBox" id="StatusBox">
        <div class="Status">
          <p id="StatusIcon">[StatusIcon]</p>
          <i class="fa-solid fa-square-check"></i>
          <i class="fa-solid fa-square-xmark"></i>
          <i class="fa-solid fa-circle-question"></i>
          <p id="Verification">[Verification]</p>
        </div>
        <div class="reliability" id="reliability">
          <p>Reliability: <span id="reliabilityPercentage">[n]</span>%</p>
          <p>Status: <span id="statusText">[True/False/Uncertain]</span></p>
        </div>
      </div>

      <div>
        <div class="descriptionBox" id="descriptionBox">
          <p id="descriptionText">[insert description here]</p>
        </div>
      </div>  
      <button class="readButton" id="readButton">Scan</button>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
