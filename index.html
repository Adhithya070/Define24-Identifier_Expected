<!DOCTYPE html>
<html>
  <head>
    <title>Identifier Expected</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" type="module" ></script>
  </head>

  <body>

    <div class ="UI" id ="UI">
      
      <div id="HeaderName" class="HeaderName">
        <div>
          <h1>
            Fact Check
          </h1>
        </div>
      </div>
      
      <div class="StatusBox" id="StatusBox">
        <div class="Status">
          <p id="StatusIcon">[StatusIcon]</p>
          <i class="fa-solid fa-square-check"></i>
          <i class="fa-solid fa-square-xmark"></i>
          <i class="fa-solid fa-circle-question"></i>
          <p id="Verification">[Verification]</p>
        </div>
        <div class="Reliability" id="Reliability">
          <p>Reliability: <span id="ReliabilityPercentage">[n]</span>%</p>
          <p>Status: <span id="StatusText">[True/False/Uncertain]</span></p>
        </div>
      </div>

      <div>
        <div class="DescriptionBox" id="DescriptionBox">
          <p id="DescriptionText">[insert description here]</p>
        </div>
      </div>

      <div>
        <div class="DescriptionBox" id="DescriptionBox">
          <span>
            <h3>Sources:</h3>
            <a id="url1" href="https://example_url_1">https://example_url_1</a><br>
            <a id="url2" href="https://example_url_2">https://example_url_2</a>
          </span>
        </div>
      </div>

    </div>

  </body>
</html>
